<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My E-commerce Store</title>
  <style>
    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #333;
    }
    
    header {
      background-color: #343a40;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    
    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: #fff;
      border-radius: 4px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }
    
    .product {
      width: 45%;
      border: 1px solid #dee2e6;
      padding: 1rem;
      margin-bottom: 1.5rem;
      border-radius: 4px;
      text-align: center;
      background-color: #fff;
    }
    
    .product h2 {
      margin-bottom: 0.5rem;
      font-size: 1.5rem;
    }
    
    .product p {
      font-size: 1.1rem;
      margin-bottom: 1rem;
    }
    
    .btn {
      background-color: #28a745;
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    
    .btn:hover {
      background-color: #218838;
    }
    
    @media (max-width: 768px) {
      .product {
        width: 100%;
        margin-bottom: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>My E-commerce Store</h1>
  </header>
  <div class="container">
    <div class="products">
      <div class="product">
        <h2>Product One</h2>
        <p>Price: $20</p>
        <button class="btn" onclick="addToCart('user123', 'item001', 1)">Add to Cart</button>
      </div>
      <div class="product">
        <h2>Product Two</h2>
        <p>Price: $35</p>
        <button class="btn" onclick="addToCart('user123', 'item002', 1)">Add to Cart</button>
      </div>
      <div class="product">
        <h2>Product Three</h2>
        <p>Price: $15</p>
        <button class="btn" onclick="addToCart('user123', 'item003', 1)">Add to Cart</button>
      </div>
      <div class="product">
        <h2>Product Four</h2>
        <p>Price: $50</p>
        <button class="btn" onclick="addToCart('user123', 'item004', 1)">Add to Cart</button>
      </div>
    </div>
  </div>
  
  <script>
    function addToCart(userId, itemId, quantity) {
      fetch("https://qkuhe1w2lb.execute-api.eu-north-1.amazonaws.com/prod", {  // Replace with your API Gateway URL
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ userId, itemId, quantity })
      })
      .then(response => response.json())
      .then(data => alert(data.message))
      .catch(error => console.error("Error:", error));
    }
  </script>
</body>
</html>
