<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
</head>
<body>
    <h1>Online Store</h1>
    <button onclick="addToCart('user123', 'item456', 1)">Add to Cart</button>

    <script>
        function addToCart(userId, itemId, quantity) {
            fetch("https://sb4n1qbii2.execute-api.eu-north-1.amazonaws.com/prod", {  // Replace with your API Gateway URL
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ userId, itemId, quantity })
            })
            .then(response => response.json())
            .then(data => alert(data.message))
            .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
